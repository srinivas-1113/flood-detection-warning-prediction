<!DOCTYPE html>
<html>
<head>
    <title>Flood Detection System</title>
    <style>
        body {
            font-family: Arial;
            background: #0f172a;
            color: white;
            text-align: center;
            padding: 40px;
        }

        input {
            padding: 8px;
            margin: 6px;
            width: 200px;
            border-radius: 6px;
            border: none;
        }

        button {
            padding: 10px 20px;
            background: #3b82f6;
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #2563eb;
        }

        .result {
            margin-top: 30px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <h1>ðŸŒŠ Flood Detection â€“ Early Warning System</h1>

    <form method="POST">

        <input type="number" step="any" name="Temp" placeholder="Temperature" required><br>
        <input type="number" step="any" name="Humidity" placeholder="Humidity" required><br>
        <input type="number" step="any" name="CloudCover" placeholder="Cloud Cover" required><br>
        <input type="number" step="any" name="ANNUAL" placeholder="Annual Rainfall" required><br>
        <input type="number" step="any" name="JanFeb" placeholder="Jan-Feb Rainfall" required><br>
        <input type="number" step="any" name="MarMay" placeholder="Mar-May Rainfall" required><br>
        <input type="number" step="any" name="JunSep" placeholder="Jun-Sep Rainfall" required><br>
        <input type="number" step="any" name="OctDec" placeholder="Oct-Dec Rainfall" required><br>
        <input type="number" step="any" name="avgjune" placeholder="Average June Rainfall" required><br>
        <input type="number" step="any" name="sub" placeholder="Sub-Division Code (0 or 1)" required><br>

        <br>
        <button type="submit">Predict Flood Risk</button>
    </form>

    {% if probability is not none %}
        <div class="result">
            <h2>{{ warning }}</h2>
            <p>Flood Probability: {{ "%.2f"|format(probability * 100) }}%</p>
        </div>
    {% endif %}

</body>
</html>
